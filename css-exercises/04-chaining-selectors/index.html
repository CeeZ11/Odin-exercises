<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining Selectors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Check image source path. Review Foundations lesson - Links and Images -->
    <!-- Use the classes BELOW this line -->
    <div>
        <img class="avatar proportioned" src="images/image1.jpg" alt="Luffy with disgust expression">
        <img class="avatar distorted" src="images/image2.jpg" alt="Luffy with poker expression">
    </div>
      <!-- Use the classes ABOVE this line -->
    <div>
        <img class="original proportioned" src="images/image1.jpg" alt="Luffy with disgust expression"">
        <img class="original distorted" src="images/image2.jpg" alt="Luffy with poker expression">
    </div>
</body>
</html>
